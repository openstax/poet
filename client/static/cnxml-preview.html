<!DOCTYPE html>
<html lang="en">

<head>
	<title>Preview</title>
	<meta charset="UTF-8" />
	<!-- Include 'unsafe-inline' because MathJax/Preact inject styles -->
	<meta http-equiv="Content-Security-Policy" content="
		default-src 'none';
		    img-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
		  media-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
		 script-src 'self' ${WEBVIEW_CSPSOURCE} https: data: 'nonce-${NONCE}';
		  style-src 'self' ${WEBVIEW_CSPSOURCE} https: data: 'unsafe-inline';
		   font-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
                  frame-src 'self' ${WEBVIEW_CSPSOURCE} https: data: 'unsafe-inline';
	" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="./cnxml-preview.css">
	<script src="./cnxml-preview.bundle.js"></script>

	<!-- Options: https://docs.mathjax.org/en/v2.7-latest/config-files.html -->
	<script async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=MML_SVG"></script>
	<base href="${BASE_URI}"/>
</head>

<body>
	<div id="main-content">
		<div id="preview">
			If you see this the preview did not load which is a bug.
		</div>
	</div>
</body>
</html>
