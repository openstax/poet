<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Upload</title>
    <meta charset="UTF-8" />
    <!-- Include 'unsafe-inline' because MathJax/Preact inject styles -->
    <meta http-equiv="Content-Security-Policy" content="
		default-src 'none';
		    img-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
		  media-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
		 script-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
		  style-src 'self' ${WEBVIEW_CSPSOURCE} https: data: 'unsafe-inline';
		   font-src 'self' ${WEBVIEW_CSPSOURCE} https: data:;
	" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./image-upload.css">
		<script src="./image-upload.bundle.js"></script>
</head>

<body id="drop-area">
	<h1>Image Upload</h1>
	<div id="preview"></div>
	<button id="cancel-upload">Cancel</button>
	<button id="trigger-upload">Upload</button>
</body>

</html>
